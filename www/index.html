<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Meu tamanho</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="cordova.js"></script>
    <script src="components/loader.js"></script>
    <script src="components/convert.js"></script>
    <link rel="icon" type="image/png" href="img/img-icon.png">
    <link rel="mobile-icon" href="img/img-icon.png">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <img class="logo_img" src="img/img-logo.png" alt="Jordan">
        <h1 class="title news-cycle-bold">MEU TAMANHO IDEAL</h1>
        <form>
            <!-- Seções superiores com ID paisOrigem e paisDestino -->
            <div class="form-group">
                <div>
                    <label for="paisOrigem"></label>
                    <select id="paisOrigem" onchange="paisSelecionado(this);">
                        <option value="0" selected>País</option>
                        <!-- Opções preenchidas dinamicamente -->
                    </select>
                </div>
                <div>
                    <label for="paisDestino"></label>
                    <select id="paisDestino" onchange="paisSelecionado(this);">
                        <option value="0" selected>País</option>
                        <!-- Opções preenchidas dinamicamente -->
                    </select>
                </div>
            </div>

            <!-- Seções inferiores com ID tamanhoOrigem e tamanhoDestino -->
            <div class="form-group">
                <div>
                    <label for="tamanhoOrigem"></label>
                    <select id="tamanhoOrigem" onchange="tamanhoSelecionado(this);">
                        <option value="0" selected>Tamanho</option>
                        <!-- Opções preenchidas dinamicamente -->
                    </select>
                </div>
                <div>
                    <label for="tamanhoDestino"></label>
                    <select id="tamanhoDestino" onchange="tamanhoSelecionado(this);">
                        <option value="0" selected>Tamanho</option>
                        <!-- Opções preenchidas dinamicamente -->
                    </select>
                </div>
            </div>
            <button type="button" id="clear-button">Limpar</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Meu Tamanho Ideal. Desenvolvido por <a href="https://github.com/AllvesMatteus" target="_system" class="github">Allves Matteus</a></p>
    </div>
    <script>
        document.getElementById('clear-button').addEventListener('click', function () {
            var selects = document.querySelectorAll('select');
            selects.forEach(function (select) {
                select.value = '0'; // Reseta para a opção padrão
            });
        });
    </script>
</body>

</html>
